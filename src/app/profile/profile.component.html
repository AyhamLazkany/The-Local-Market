<div class="breadcrumbs d-flex align-items-center"
   style="background-image: url('{{baseURL}}/assets/img/market-1.jpg');">
   <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

      <h2>Profile</h2>
      <ol>
         <li><a routerLink="/">Home</a></li>
         <li>Profile</li>
      </ol>
   </div>
</div>
<main id="main" class="main">

   <section class="section profile">
      <div class="row">
         <div class="col-xl-4">

            <div class="card">
               <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                  <img src="{{baseURL + user.img}}" alt="Profile" class="rounded-circle">
                  <h2>{{user.username}}</h2>
                  <div class="social-links mt-2">
                     <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                     <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                     <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                     <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
                  </div>
               </div>
            </div>

         </div>

         <div class="col-xl-8">

            <div class="card">
               <div class="card-body pt-3">
                  <!-- Bordered Tabs -->
                  <ul class="nav nav-tabs nav-tabs-bordered">

                     <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab"
                           data-bs-target="#profile-overview">Overview</button>
                     </li>

                     <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit
                           Profile</button>
                     </li>

                     <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Change
                           Password</button>
                     </li>

                  </ul>
                  <div class="tab-content pt-2">

                     <div class="tab-pane fade show active profile-overview" id="profile-overview">
                        <h5 class="card-title">Profile Details</h5>

                        <div class="row">
                           <div class="col-lg-3 col-md-4 label ">UserName</div>
                           <div class="col-lg-9 col-md-8">{{user.username}}</div>
                        </div>

                        <div class="row">
                           <div class="col-lg-3 col-md-4 label">Phone Number</div>
                           <div class="col-lg-9 col-md-8">{{user.phone}}</div>
                        </div>

                        <div class="row">
                           <div class="col-lg-3 col-md-4 label">Email</div>
                           <div class="col-lg-9 col-md-8">{{user.email}}</div>
                        </div>

                        <div class="row">
                           <div class="col-lg-3 col-md-4 label">Store Owner</div>
                           <div class="col-lg-9 col-md-8">{{StoreOwner()}}</div>
                        </div>

                     </div>

                     <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                        <!-- Profile Edit Form -->
                        <form #editUserForm="ngForm" (ngSubmit)="onSubmit()">
                           <div class="row mb-3">
                              <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                              <div class="col-md-8 col-lg-9">
                                 <img src="{{baseURL + user.img}}" alt="Profile">
                                 <div class="pt-2">
                                    <a class="btn btn-primary btn-sm" title="Upload new profile image"><i
                                          class="bi bi-upload"></i></a>
                                    <a class="btn btn-danger btn-sm" title="Remove my profile image"><i
                                          class="bi bi-trash"></i></a>
                                 </div>
                              </div>
                           </div>
                           <p>{{editedUser | json}}</p>
                           <div class="row mb-3">
                              <label for="username" class="col-md-4 col-lg-3 col-form-label">UserName</label>
                              <div class="col-md-8 col-lg-9">
                                 <input name="username" type="text" class="form-control" id="username"
                                    value="{{user.username}}" [(ngModel)]="editedUser.username"  #username="ngModel">
                              </div>
                           </div>

                           <div class="row mb-3">
                              <label for="phone" class="col-md-4 col-lg-3 col-form-label">Phone Number</label>
                              <div class="col-md-8 col-lg-9">
                                 <input name="phone" type="text" class="form-control" id="phone"
                                    value="{{user.phone}}" [(ngModel)]="editedUser.phone"  #phone="ngModel">
                              </div>
                           </div>

                           <div class="row mb-3">
                              <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                              <div class="col-md-8 col-lg-9">
                                 <input name="email" type="text" class="form-control" id="email"
                                    value="{{user.email}}" [(ngModel)]="editedUser.email"  #email="ngModel">
                              </div>
                           </div>

                           <div class="text-center">
                              <button type="submit" class="btn btn-warning">Save Changes</button>
                           </div>
                        </form><!-- End Profile Edit Form -->

                     </div>   

                     <div class="tab-pane fade pt-3" id="profile-change-password">
                        <!-- Change Password Form -->
                        <form>

                           <div class="row mb-3">
                              <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current
                                 Password</label>
                              <div class="col-md-8 col-lg-9">
                                 <input name="password" type="password" class="form-control" id="currentPassword">
                              </div>
                           </div>

                           <div class="row mb-3">
                              <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
                              <div class="col-md-8 col-lg-9">
                                 <input name="newpassword" type="password" class="form-control" id="newPassword">
                              </div>
                           </div>

                           <div class="row mb-3">
                              <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New
                                 Password</label>
                              <div class="col-md-8 col-lg-9">
                                 <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                              </div>
                           </div>

                           <div class="text-center">
                              <button type="submit" class="btn btn-warning">Change Password</button>
                           </div>
                        </form><!-- End Change Password Form -->

                     </div>

                  </div><!-- End Bordered Tabs -->

               </div>
            </div>

         </div>
      </div>
   </section>

</main><!-- End #main -->
