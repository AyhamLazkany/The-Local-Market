<div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/market-1.jpg');">
   <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

      <h2>Favorites</h2>
      <ol>
         <li><a routerLink="/">Home</a></li>
         <li>Favorites</li>
      </ol>

   </div>
</div>
<main id="main">
   <section class="section profile">
      <div class="row">
         <div class="col-lg-10 mx-auto">

            <div class="card top-selling overflow-auto">

               <div class="card-body pb-0">
                  <h5 class="card-title">Prouducts</h5>

                  <table class="table table-borderless">
                     <thead>
                        <tr class="text-warning fw-bold">
                           <th scope="col">Image</th>
                           <th scope="col">Title</th>
                           <th scope="col">Category</th>
                           <th scope="col">Price</th>
                           <th scope="col">Color</th>
                           <th scope="col">Store</th>
                           <th scope="col"></th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr *ngFor="let fav of favorites">
                           <th scope="row"><img src="{{baseURL + fav.img}}"></th>
                           <td>{{fav.title}}</td>
                           <td>{{fav.category}}</td>
                           <td>{{fav.price}}</td>
                           <td>{{fav.color}}</td>
                           <td>{{fav.store}}</td>
                           <td>
                              <span class="btn btn-danger btn-sm" title="Remove from favorites" (click)="removeFav(fav._id)">
                                 <i class="bi bi-trash"></i>
                              </span>
                           </td>
                        </tr>
                     </tbody>
                  </table>

               </div>

            </div>

         </div>

      </div>
   </section>
</main>
