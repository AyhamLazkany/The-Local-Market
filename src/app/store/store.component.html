<div class="breadcrumbs d-flex align-items-center"
   style="background-image: url('{{baseURL}}/assets/img/market-1.jpg');">
   <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

      <h2>Store Name</h2>
      <ol>
         <li><a routerLink="/">Home</a></li>
         <li><a routerLink="/market">Market</a></li>
         <li>{{store.name}}</li>
      </ol>
   </div>
</div>
<main id="main">

   <!-- ======= store Details Section ======= -->
   <section id="store" class="store">
      <div class="container" data-aos="fade-up" data-aos-delay="100">

         <div class="row g-5">

            <div class="col-12">

               <article class="store-details">

                  <div class="post-img">
                     <img style="background-image: url('{{baseURL}}assets/img/store/store-1.jpg');" class="img-fluid"
                        style="width: 100%; height: 350px;">
                  </div>

                  <h2 class="title">{{store.name}}</h2>

                  <div class="meta-top">
                     <ul>
                        <li class="d-flex align-items-center"><i class="bi bi-person"></i> <a
                              href="store-details.html">{{store.owner}}</a></li>
                        <li class="d-flex align-items-center"><i class="bi bi-clock"></i> <a
                              href="store-details.html"><time>{{store.createdAt}}</time></a></li>
                     </ul>
                  </div><!-- End meta top -->
                  <br>
                  <div class="content">
                     <blockquote>
                        <p>
                           {{store.description}}
                        </p>
                     </blockquote>
                  </div><!-- End post content -->
               </article><!-- End store post -->
            </div>

         </div>

      </div>
   </section><!-- End store Details Section -->

</main>
